<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>

    <script>
        function doSet() {
            var name = document.myform.ad.value;

            sessionStorage.firstName = name;
            localStorage.firstName = name;
        }
        function doGet() {
            alert(
                `Session Storage'dan => ${sessionStorage.firstName}\nlocal Storage'dan => ${localStorage.firstName}`
            )
        }
        function doClear() {
            localStorage.clear();
            sessionStorage.clear();
        }

    </script>


</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <center>
                <div class="card sol-md-3">
                    <div class="card-header">
                        <h3>Adınız Nedir?</h3>
                    </div>

                    <div class="car-body">
                        <form action="" name="myform">
                            <div>
                                <label for="">
                                    Ad:
                                    <input type="text" name="ad" class="form-control">
                                </label>
                            </div>
                        </form>
                        <div class="car-footer">
                            <div class="btn-group float-end">
                                <input type="submit" class="btn btn-outline-success" onclick="doSet()" value="Send">
                                <input type="button" class="btn btn-outline-primary" onclick="doGet()" value="Recall">
                                <input type="button" class="btn btn-outline-danger" onclick="doClear()" value="Delete">
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>
</body>

</html>
